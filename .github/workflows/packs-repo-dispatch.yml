name: Notify Card Madness Repo

on:
  push:
    branches: [main]

jobs:
  dispatch:
    if: github.repository == 'chielre/card-madness-packs'
    runs-on: ubuntu-latest
    steps:
      - name: Repository dispatch
        env:
          DISPATCH_TOKEN: ${{ secrets.CARD_MADNESS_DISPATCH_TOKEN }}
          TARGET_REPO: chielre/card-madness
        run: |
          if [ -z "$DISPATCH_TOKEN" ]; then
            echo "Missing CARD_MADNESS_DISPATCH_TOKEN secret."
            exit 1
          fi
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $DISPATCH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$TARGET_REPO/dispatches \
            -d '{"event_type":"packs-updated"}'
